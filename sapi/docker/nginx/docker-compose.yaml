name: "nginx"
services:
  web:
    image: nginx:1.25-alpine
    volumes:
      - ./etc/conf.d/:/etc/nginx/conf.d/
    container_name: web
    extra_hosts:
      - "web-ui-service:127.0.0.1"
      - "download-box-service:127.0.0.1"
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
      - "443:443/udp"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "200m"

